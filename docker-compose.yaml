version: "3.8"

services:
  postgres_db:
    container_name: postgres_db-Seatapp
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  flask_app:
    container_name: flask_app-Seatapp
    build: ./main
    ports: 
      - "4000:4000"
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres_db:5432/postgres
      - DEBUG=True
      - FLASK_DEBUG=1  # Enable debug mode
      - FLASK_ENV=development
    depends_on:
      - postgres_db
    volumes: 
      - ${WEBAPP_STORAGE_HOME}/site/wwwroot/main:/app

volumes:
  pgdata:
    driver: local
    driver_opts:
      type: none
      device: ${WEBAPP_STORAGE_HOME}/pgdata
      o: bind
