<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Milonga' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename = 'images/Logo.png') }}" alt="Slika Loga" style="max-width: 50%; display: block; margin: 0 auto;">
        <div class="form-container">
            <form id="login-form"  method="POST" action="{{ url_for('login') }}">
                <h1 style="text-align: center; color: #00008B ; font-family: 'Milonga', cursive;">Login</h1>
                {% if error %}
                    <div class="alert alert-danger" role="alert" style="color: red">
                    {{ error }}
                    </div>
                {% endif %}
                <input type="text" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" value="Login">Login</button>
            </form>
        </div>
        <div class="register-container" style="margin-top: 30px;">
            <p style="text-align: center; color: #00008B ; font-family: 'Milonga', cursive;">Not a member? Try registering first!</p>
            <button onclick="window.location.href = '/register';">Register</button>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
